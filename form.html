<!DOCTYPE html>
<head>
    <title> Enrollment form </title>
</head>
<body>
    <h1> New Course Enrollment Form</h1>

<form action="form.html" method="post">
    <label for="Student Name">Student Name</lable>
    <input type="text" placeholder="student name" name="firstname" id="firstname"><br><br>
    <lable for="dob">Date Of Birth</lable>
    <input type="date" id="dob" name="dob"><br><br>

    <labe for="gender">Gender</lable><br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female</br>
    <input type="radio" name="gender" value="porefernottosay">Porefernottosay<br><br>

    <lable for="address">Address</lable>
    <input type="text" placeholder="Address"><br><br>
    
    <lable for="city">City</lable>
    <input type="text" placeholder="city name"><br><br>
    
    <lable for="state">State</lable>
    <input type="text" placeholder="State Name"><br><br>

    <lable for="mobile number">Mobile Number</lable>
    <input type="number" placeholder="Mobile Number"><br><br>

    <lable for="Course">Course</lable>
    <select name="Course" id="course">
        <option value="BCA">BCA</option>
        <option value="B.TECH">B.TECH</option>
        <option value="B.SC">B.SC</option>
        <option value="B.A">B.A</option>
    </select><br><br>

    <lable for="additional comments">Additional Comments</lable>
    <input type="text" placeholder="Additional Comments"><br><br>
    <a href="termsandconditions.http">Terms And Conditions</a><br><br>

    <input type="submit" vaue="send">
    <input type="reset" vaue="send">
    
</form>
</body>
</html>
